{% extends 'syllabuses/base.html' %}

{% block content %}
<div class="container">
  <br/>
  <h2>Шаг 3.5</h2><br/>
  Заполните информацию о Результатах обучения
  <br/>
  <form method="post" id="lo-form">
      {% csrf_token %}
      <table>
        <tr>
            <th>Результаты обучения курса (РО курса)</th>
            <th>Результаты обучения образовательной программы (РО ОП)</th>
        </tr>
        <tr>
            <td><textarea class="form-input" name="lo" value="{{lo11.info}}"></textarea></td>
            <td><textarea class="form-input" name="lo2" value="{{lo22.info}}"></textarea></td>
        </tr>
      </table>
      <button type="submit">Сохранить</button>
  </form>
  

<br/>
<a href="{% url 'next_step' syllabus.id %}" class="btn btn-primary btn-lg">Назад</a>
<a href="{% url 'add_module' syllabus.id %}" class="btn btn-primary btn-lg">Далее</a>
</div>


{% endblock %}
